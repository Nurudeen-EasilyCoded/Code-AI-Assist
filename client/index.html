<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>codeAssist</title>
  </head>
  <body>
    <div id="app">
      <h1 id="background_text">Code Assist</h1>
      <div id="chat_container"></div>
      <form>
        <textarea
          name="prompt"
          rows="1"
          cols="1"
          placeholder="How can I assist?"
        ></textarea>
        <button type="submit"><img src="assets/send.svg" /></button>
      </form>
      <p style="color: #fff; margin: 10px; font-size: 14px">
        Developed by
        <a href="http://everythingcoded.com" target="_blank" style="color: cyan"
          >Nurudeen
        </a>
        &mdash; inspired by JSM | OpenAI
      </p>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
